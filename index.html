<script>


// 程序员的世界中，重复两次及两次以上的事情不做！

 function loveShow(){
       var animateArray = ['inSmallUp','inDown','inUp','inRight','inLeft','fadeBigIn','inSmallDown','heart'];
    //    声明了一个数组
    console.log(animateArray[9])
       var documentClientHeight = document.documentElement.clientHeight;
       var flash = document.getElementsByClassName('flash')
    //    console.log(flash.length)
       var n=0;
       for(var index = 0;index < flash.length; index++){
           var el = flash[index];
           var elClinentTop  = el.getBoundingClientRect().top;
           if(documentClientHeight >= elClinentTop){
            //   你想要的操作
              el.classList.add(animateArray[n])
              el.style['animation-delay']=n * 100 + "ms";
           }else{
              el.classList.remove(animateArray[n])
           }
           console.log(n)
           n++;
           if(n>=animateArray.length - 1){
                n = 0;
           }

       }
  }

  loveShow()

  window.addEventListener('scroll',loveShow)
</script>
